<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Joe's Hangman</title>
</head>
<body>
  <main>
    <h1 class="game-title">Hangman Joe's Game of Guess!</h1>
    <div class="guessed-letters">
      <!-- This will hold all of the incorrect images -->
    </div>
    <div class="image-container">
      <img src="assets/stage0.png" class="stage-image" width="250px" height="400px" />
    </div>
    <div class="input-container">
      <!-- This will hold all input elements  -->
    </div>
    <div class="letter-spaces">
      <!-- Each letter will be it's own span -->
    </div>
    <div class="btn-container">
      <!-- Play and Play Again Buttons will go here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
